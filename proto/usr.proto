syntax = "proto3";

package requestsautomation;

service User {
  rpc List(UserRequest) returns (UserResponse);
  rpc ProvTasks(UserRequest) returns (UserResponse);
}

message UserRequest {
  int64 a = 1;
  int64 b = 2;
}

message UserResponse { int64 result = 1; }

